<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>아이돌봄 글쓰기</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        .write-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .dropdown {
            position: relative;
            margin-bottom: 20px;
        }

        .dropdown-btn {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
            cursor: pointer;
            text-align: left;
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: none;
            z-index: 10;
        }

        .dropdown-list div {
            padding: 10px 16px;
            cursor: pointer;
        }

        .dropdown-list div:hover {
            background: #f0f0f0;
        }

        .title-input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        #editor {
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
        }

        .footer-info {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn.back {
            background-color: #ccc;
            color: #333;
        }

        .btn.submit {
            background-color: #7DCD8C;
            color: white;
        }

        .dropdown-list.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="write-container">
        <!-- 게시판 선택 -->
        <div class="dropdown">
            <div class="dropdown-btn">게시판을 선택해주세요</div>
            <div class="dropdown-list">
                <div>공지사항</div>
                <div>정보마당</div>
                <div>자유게시판</div>
            </div>
        </div>

        <!-- 제목 입력 -->
        <input type="text" class="title-input" placeholder="제목을 입력해주세요.">

        <!-- 에디터 툴바 -->
        <div id="toolbar">
            <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
            </span>
            <span class="ql-formats">
                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
            </span>
            <span class="ql-formats">
                <button class="ql-link"></button>
            </span>
            <span class="ql-formats">
                <select class="ql-color"></select>
                <select class="ql-size"></select>
            </span>
        </div>

        <!-- 에디터 본문 -->
        <div id="editor"></div>

        <!-- 파일 첨부 -->
        <div style="margin-top: 20px;">
            <label style="font-size:14px; font-weight:bold;">📎 파일 첨부</label><br>
            <input type="file" id="fileInput" multiple accept="image/*" />
        </div>

        <div class="footer-info">※ 욕설 및 부적절한 내용은 삭제될 수 있어요.</div>

        <!-- 버튼 -->
        <div class="btn-group">
            <button class="btn back" onclick="goBack()">이전</button>
            <button class="btn submit" onclick="submitPost()">완료</button>
        </div>

        <!-- 관리자 비밀번호 입력 모달 -->
        <div id="admin-modal"
            style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background-color:rgba(0,0,0,0.4); z-index:100;">
            <div
                style="background:white; width: 300px; margin:15% auto; padding:20px; border-radius:12px; text-align:center;">
                <h4 style="font-size:16px; color:#333;">📢 공지사항은 관리자 권한이 필요합니다</h4>
                <p style="font-size:14px; margin:12px 0 8px;">관리자 비밀번호</p>
                <div style="position:relative;">
                    <input type="password" id="admin-password"
                        style="width:80%; padding:8px 34px 8px 10px; font-size:14px; border:1px solid #ccc; border-radius:6px;" />
                    <button id="toggle-password"
                        style="position:absolute; right:8px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer;">👁</button>
                </div>
                <div style="margin-top:16px;">
                    <button onclick="confirmAdminPassword()"
                        style="background-color:#7DCD8C; color:white; border:none; padding:6px 18px; border-radius:6px; font-size:14px;">확인</button>
                    <button onclick="closeAdminModal()"
                        style="margin-left:10px; background:#ccc; border:none; padding:6px 18px; border-radius:6px; font-size:14px;">취소</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        let isAdminVerified = false;
        let selectedBoard = '';

        const dropdownBtn = document.querySelector('.dropdown-btn');
        const dropdownList = document.querySelector('.dropdown-list');

        dropdownBtn.addEventListener('click', () => {
            dropdownList.classList.toggle('show');
        });

        document.querySelectorAll('.dropdown-list div').forEach(item => {
            item.addEventListener('click', () => {
                const selected = item.textContent;
                if (selected === '공지사항') {
                    selectedBoard = selected;
                    openAdminModal();
                } else {
                    isAdminVerified = true;
                    dropdownBtn.textContent = selected;
                    dropdownList.classList.remove('show');
                }
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                dropdownList.classList.remove('show');
            }
        });

        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: { toolbar: '#toolbar' },
            placeholder: '내용을 입력해주세요...'
        });

        function goBack() {
            window.history.back();
        }

        function submitPost() {
            const board = dropdownBtn.textContent;
            const title = document.querySelector('.title-input').value;
            const content = quill.root.innerHTML;
            const writer = "사용자id"; // 실제 사용자 ID로 변경 필요
            const date = new Date().toISOString().split('T')[0];
            const files = document.getElementById('fileInput').files;

            if (board === '공지사항' && !isAdminVerified) {
                alert("공지사항은 관리자만 작성할 수 있습니다.");
                return;
            }

            if (board === '게시판을 선택해주세요' || !title.trim() || !content.trim()) {
                alert("모든 항목을 입력해주세요.");
                return;
            }

            const fileNames = [];
            for (let i = 0; i < files.length; i++) {
                fileNames.push(files[i].name);
            }

        

            alert("글이 성공적으로 작성되었습니다!");
            const postId = Date.now(); // 고유 ID 생성
            const newPost = { id: postId, title, date, writer, content, files: fileNames, notice: board === '공지사항' };
            localStorage.setItem(`post-${postId}`, JSON.stringify(newPost));

            const postIndex = JSON.parse(localStorage.getItem("posts") || "[]");
            postIndex.unshift(postId);
            localStorage.setItem("posts", JSON.stringify(postIndex));

            location.href = "../게시판/사용자이용.html";

         
        }

        function openAdminModal() {
            document.getElementById('admin-modal').style.display = 'block';
            document.getElementById('admin-password').value = '';
            document.getElementById('admin-password').type = 'password';
        }

        function closeAdminModal() {
            document.getElementById('admin-modal').style.display = 'none';
            selectedBoard = '';
        }

        function confirmAdminPassword() {
            const pw = document.getElementById('admin-password').value;
            if (pw === '12345678*') {
                isAdminVerified = true;
                dropdownBtn.textContent = selectedBoard;
                dropdownList.classList.remove('show');
                closeAdminModal();
            } else {
                alert('비밀번호가 틀렸습니다.');
            }
        }

        document.getElementById('toggle-password').addEventListener('click', () => {
            const pwField = document.getElementById('admin-password');
            pwField.type = pwField.type === 'password' ? 'text' : 'password';
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="제출.css">
</head>
<body>
    <div class="player_bg_box">
    	<div class="player_con">
	        <!-- html -->
	        <div class="con_title3">과제제출정보</div>
            <div class="segment task">                                
	 			<form id="assignmentForm" name="assignmentForm" onsubmit="return false" method="post">
					<input type="hidden" name="curPage" value="1">
					<input type="hidden" name="crsCreCd" value="CE00000513">
					<input type="hidden" name="sbjCd" value="NSC0000167">
					<input type="hidden" name="unitCd" value="CNT000004015">
					<input type="hidden" name="parUnitCd" value="CNT000003945">
					<input type="hidden" name="cntsTypeCd" value="ASMT">
					<input type="hidden" name="asmtSn" value="684">
					<input type="hidden" name="sendCnt" value="1">
					<input type="hidden" name="asmtSubSn" value="694">
					<input type="hidden" name="attachFileSns" value="10290">
					<input type="hidden" name="asmtTitle">
                    <div class="tstyle">
                    	<ul class="dbody">
                        	<li>
                            	<div class="row">
                                	<label for="titleInput" class="form-label col-sm-2">제목</label>
                                    <div class="col-sm-10">
                                    	<div class="form-row">
                                        	<input type="text" dispname="제목" maxlength="100" isnull="N" lencheck="100" name="sendTitle" id="sendTitle" onfocus="this.select()" class="form-control"> 
										</div>             
									</div>
								</div>
							</li>
                            <li>
								<div class="row">
                                    <span class="form-label col-sm-2">첨부파일</span>
									<div class="col-sm-10 attach_area">
										<div class="upload">
											<div class="upload_inbox">
												<a href="javascript:uploderclick('atchuploader');" class="btn3 solid fcBlue sm">파일선택</a>
												<input type="file" name="atchuploader" id="atchuploader" title="첨부파일" multiple="" style="display:none">
												<div id="atchprogress" class="progress" style="display: none;">
											    	<div class="progress-bar progress-bar-success"></div>
												</div>
											</div>
											<div id="atchfiles" class="attach_list multi_inbox"></div>
										</div>                                           
			                    	</div> 
                                </div>
                            </li>
                            <li>
								<div class="row">
                                    <label for="contTextarea" class="form-label col-sm-2">내용</label>
									<div class="col-sm-10">
                                        <div class="form-row">
                                        	<textarea name="sendCts" id="tx_canvas_text" rows="10" dispname="내용" isnull="N" class="form-control" onpaste="return false;" oncopy="return false;"></textarea>
                                    	</div>
                                	</div>
                            	</div>
							</li>                            
						</ul>
					</div>
				</form>
				<div class="btns mt30">
					<button type="button" class="btn gray2" onclick="addStudentSend()">제출하기</button>
					<button type="button" class="btn type5" onclick="listCnts(cntsPaging.inputData.pageCurrent-1)">취소</button>
				</div>
			</div>
		</div>
</body>
</html>

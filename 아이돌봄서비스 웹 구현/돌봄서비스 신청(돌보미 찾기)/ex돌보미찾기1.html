<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>돌보미 찾기</title>
  <link rel="stylesheet" href="ex돌보미찾기.css">
  <link href="../메인페이지/메인화면_header_bottom.css" rel="stylesheet" />
  <script src="../메인페이지/메인페이지.js"></script>

</head>

<body id="main">
  <header>
    <div class="logo-area">
      <img alt="아이돌봄 로고" src="./img/아이돌봄서비스-메인로고.png">
      <a href="../메인페이지/메인페이지.html"><span>아이 돌봄 서비스</span></a>
    </div>

    <nav class="menu">
      <a href="../게시판/공지사항.html">공지사항</a>
      <a href="../게시판/정보마당.html">정보마당</a>
      <a href="../게시판/사용자이용.html">사용자이용</a>
    </nav>

    <div class="user-area">
      <div class="translate-wrapper">
        <button id="translateBtn">
          <img src="img/번역버튼.png" style="width: 24px; height: 24px;">
        </button>
        <div id="languageDropdown" class="language-box hidden">
          <div class="lang-option" id='lang-kr' onclick="setLanguage('kr')">KR</div>
          <div class="lang-option" id='lang-en' onclick="setLanguage('en')">EN</div>
          <div class="lang-option" id='lang-cn' onclick="setLanguage('cn')">CN</div>
        </div>
      </div>

      <form class="search-form" onsubmit="handleSearch(event)">
        <input type="text" class="search-box" placeholder="search...." id="searchInput" />
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <div id="google_translate_element"></div>

      <a href="../로그인/로그인.html" id="login-link">
        <button class="login-btn">로그인</button>
      </a>
      <div id="user-info" style="display: none;">
        <strong id="user-name">사용자</strong>
        <!-- <div class="user-avatar">👤</div> -->
        <div class="user-avatar">👧🏻</div>
        <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
      </div>
    </div>
  </header>

  <h1>돌보미 찾기</h1>

  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="이름 또는 키워드를 입력하세요" oninput="searchCaregivers()">
    <select id="regionFilter" onchange="searchCaregivers()">
      <option value="">지역</option>
      <option value="광주 북구">광주 북구</option>
      <option value="광주 동구">광주 동구</option>
      <option value="광주 서구">광주 서구</option>
    </select>
    <select id="typeFilter" onchange="searchCaregivers()">
      <option value="">유형</option>
      <option value="시간제">시간제</option>
      <option value="긴급돌봄">긴급돌봄</option>
      <option value="연계">연계</option>
    </select>
    <select id="nationalityFilter" onchange="searchCaregivers()">
      <option value="">국적</option>
      <option value="한국">한국</option>
      <option value="필리핀">필리핀</option>
      <option value="베트남">베트남</option>
      <option value="중국">중국</option>
    </select>
  </div>
  <a href="../돌봄서비스 신청(정보입력)/아이 돌봄 서비스 예약 신청.html">
    <div class="card-container" id="results"></div>
    <script src="ex돌보미찾기1.js"></script>
  </a>

  <script src="../번역api/translate.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>돌봄 서비스 예약</title>
  <link rel="stylesheet" href="메인화면_header_bottom.css"> <!-- 이 부분 반드시 필요 -->
  <link rel="stylesheet" href="ex돌보미신청정보.css">
</head>

<body>
  <header>
    <div class="logo-area">
      <img alt="아이돌봄 로고" src="아이돌봄서비스-메인로고.png" />
      <a href="메인페이지.html"><span>아이 돌봄</span></a>
    </div>
    <nav class="menu">
      <a href="../게시판/공지사항.html">공지사항</a>
      <a href="../게시판/정보마당.html">정보마당</a>
      <a href="../게시판/사용자이용.html">사용자이용</a>
    </nav>


    <div class="user-area">
      <div class="translate-wrapper">
        <button id="translateBtn">
          <img src="번역버튼.png" alt="번역 아이콘" style="width: 24px; height: 24px;" />
        </button>
        <div id="languageDropdown" class="language-box hidden">
          <div class="lang-option" onclick="setLanguage('kr')">KR</div>
          <div class="lang-option" onclick="setLanguage('en')">EN</div>
          <div class="lang-option" onclick="setLanguage('cn')">CN</div>
        </div>
      </div>

      <form class="search-form" onsubmit="handleSearch(event)">
        <input type="text" class="search-box" placeholder="검색어 입력..." id="searchInput" />
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div id="google_translate_element"></div>

      <!-- 로그인 버튼 -->
      <a href="../로그인/로그인.html" id="login-link">
        <button class="login-btn">로그인</button>
      </a>
      <!-- 로그아웃 UI (초기에는 숨겨짐) -->
      <div id="user-info" style="display: none;">
        <strong id="user-name">사용자</strong>
        <div class="user-avatar">👤</div>
        <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
      </div>

    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <div style="font-weight: bold; color: #7DCD8C; margin-bottom: 8px;">내 프로필</div>
      <div class="profile-name">Sophia</div>
      <div class="stars">★★★★☆</div>
      <div>현재예약 4건</div>
      <div>최근 리뷰 45개</div>
      <div>내 아이 1명</div>
    </div>

    <div class="calendar">
      <h3 style="text-align: center; margin-bottom: 16px;">돌봄 서비스 예약</h3>
      <div class="month-nav">
        <button onclick="changeMonth(-1)" style="cursor:pointer">&lt;</button>
        <div id="monthLabel">2025년 5월</div>
        <button onclick="changeMonth(1)" style="cursor:pointer">&gt;</button>
      </div>
      <div class="calendar-grid" id="calendarDays"></div>
    </div>

    <div class="times">
      <h4>시간 선택</h4>
      <div id="selected-date" style="margin-bottom: 12px; color: #7DCD8C;">날짜 선택 필요</div>
      <div class="time-list" id="timeList"></div>
      <div class="duration" id="durationDisplay"></div>
      <button class="confirm-button" onclick="confirmSelection()">선택하기</button>
    </div>
  </div>
  <script src="ex돌보미신청정보.js"></script>

</body>

</html>
